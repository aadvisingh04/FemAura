<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FemAura Login</title>
  <link rel="stylesheet" href="login.css" />
  <!-- Add Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="navbar">
    <button>Sign up</button>
  </div>
  <div class="container">
    <div class="card">
      <div class="left-section">
        <img src="photos/Logo_Femaura.png" alt="FemAura Logo" class="logo" />
        <h2>Log in to FemAura</h2>
        <button class="google-button">
          <i class="fab fa-google"></i> Continue with Google
        </button>
        <button class="phone-button">
          <i class="fas fa-phone"></i> Continue with Phone
        </button>
        <button class="email-button">
          <i class="fas fa-envelope"></i> Continue with Email
        </button>

        <div class="social-buttons">
          <button><i class="fab fa-facebook"></i> Facebook</button>
          <button><i class="fab fa-microsoft"></i> Microsoft</button>
          <button><i class="fab fa-apple"></i> Apple</button>
          <button><i class="fas fa-ellipsis-h"></i> Others</button>
        </div>

        <div class="signup">
          Don't have an account? <a href="#">Sign up</a>
        </div>
      </div>

      <div class="right-section">
        <img src="photos/img7.jpeg" alt="Decorative Image" class="right-image" />
      </div>
    </div>
  </div>
</body>
</html>
